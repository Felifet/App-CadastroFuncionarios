<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Funcionário</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Formulário de Funcionário</h2>
                </div>
                <div class="card-body">
                    <form th:object="${employee}" th:action="@{/employees/new}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="jobTitle">Cargo:</label>
                            <input type="text" id="jobTitle" th:field="*{jobTitle}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="dailySalary">Salário Diário:</label>
                            <input type="number" id="dailySalary" th:field="*{dailySalary}" class="form-control" required step="0.01">
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <a href="/home" class="btn btn-secondary">Cancelar</a>
                            </div>
                            <div class="col text-right">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
