<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Funcionários</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center mb-4">Listagem de Funcionários</h2>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Salário Diário</th>
                </tr>
                </thead>
                <tbody>
                <!-- Utilize Thymeleaf para iterar sobre a lista de funcionários -->
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}">ID</td>
                    <td th:text="${employee.name}">Nome</td>
                    <td th:text="${employee.jobTitle}">Cargo</td>
                    <td th:text="${employee.dailySalary}">Salário Diário</td>
                </tr>
                </tbody>
            </table>
            <div class="text-center mt-4">
                <a href="/home" class="btn btn-secondary">Home</a>
                <a th:href="@{/employees/new}" class="btn btn-success">Novo Funcionário</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
