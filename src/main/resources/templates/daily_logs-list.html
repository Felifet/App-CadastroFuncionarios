<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Registros Diários</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center mb-4">Listagem de Registros Diários</h2>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Data do Registro</th>
                    <th>Funcionário</th>
                    <th>Dia Inteiro</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dailyLog : ${dailyLogs}">
                    <td th:text="${dailyLog.id}">ID</td>
                    <td th:text="${dailyLog.logDate}">Data do Registro</td>
                    <td th:text="${dailyLog.employee.name}">Funcionário</td>
                    <td th:text="${dailyLog.fullDay ? 'Sim' : 'Não'}">Dia Inteiro</td>
                </tr>
                </tbody>
            </table>
            <div class="text-center mt-4">
                <a href="/home" class="btn btn-secondary">Home</a>
                <a th:href="@{/dailyLogs/new}" class="btn btn-primary">Adicionar Novo Registro</a>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
