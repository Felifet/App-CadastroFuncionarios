<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro Diário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        .form-check-label {
            padding-left: 1.25rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Formulário de Registro Diário</h2>
                    <form th:object="${dailyLog}" th:action="@{/dailyLogs/new}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="form-group">
                            <label for="logDate">Data do Registro:</label>
                            <input type="date" id="logDate" th:field="*{logDate}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="employee">Funcionário:</label>
                            <select id="employee" name="employeeId" class="form-control" required>
                                <option th:each="employee : ${employees}"
                                        th:value="${employee.id}" th:text="${employee.name}">Funcionário</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="fullDay">Dia Inteiro:</label>
                            <select id="fullDay" name="fullDay" class="form-control">
                                <option value="true">Sim</option>
                                <option value="false">Não</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="col text-left">
                                <a href="/home" class="btn btn-secondary">Cancelar</a>
                            </div>
                            <div class="col text-right">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
